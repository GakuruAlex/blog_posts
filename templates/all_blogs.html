{% extends 'index.html' %}

{% block title %} All Blogs{% endblock %}
{% block body %}
{% if blogs %}
{% for blog in blogs %}
    <div class="blog">
        <h2>{{blog["title"]}}</h2>
        <h4>{{blog["subtitle"]}}</h4>
        <a href="{{url_for('blog', id=blog.id ) }}">View More</a>
    </div>
{% endfor %}

{% else %}
<p>No blogs</p>
{% endif %}

{% endblock %}
